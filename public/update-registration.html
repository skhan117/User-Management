<html>
    <body>
        <h2>Update User Registration</h2>
        <hr/>
        <div>
            Update your user information. After clicking submit, you will be able to review the info you have entered into the system.
        </div>
        <form action="/user_update" method = "POST">
            <p><input placeholder="Username" name = "updateUsername"></p>    
            <p><input placeholder="Passcode" type="password" name = "updatePasscode"></p>    
            <p><input placeholder="Name" name = "updateName"></p>    
            <p><input placeholder="Address" name = "updateAddress"></p>    
            <p><input placeholder="Nickname" name = "updateNickname"></p>    
            <p><input placeholder="PhoneNumber" name = "updatePhoneNumber"></p>    
            <button>Submit</button>
        </form>
    </body>
</html>
